<!DOCTYPE html>
<html>
  <head>
    <title>Occupations</title>
  </head>
  <body>
    <table>
      <tr>
	<th>Occupation</th>
	<th>Percentage</th>
      </tr>

    <h3>Random Occupation:</h3> {{job}}
  </body>
</html>
